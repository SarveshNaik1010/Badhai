/* Styles for order page */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.div-order-detils {
    margin: 20px auto;
    max-width: 600px;
}

.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
    margin-bottom: 10px;
}

.item:nth-child(even) {
    background-color: #f1f1f1;
}

.item h1 {
    margin: 0;
    color: #333;
}

.item h2 {
    margin: 0;
    color: #007bff;
}

.div-bill {
    text-align: center;
    margin-top: 20px;
}

.div-bill .bill {
    background-color: #f5f3f1;
    padding: 20px;
    border-radius: 10px;
}

.bill h1 {
    margin: 0 0 10px;
    color: #2cbe27;
}

.totalAmt {
    color: #5ec522;
}

.btnPlaceOrder {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btnPlaceOrder:hover {
    background-color: #218838;
}

.btnPlaceOrder:disabled {
    background-color: #6c757d;
    cursor: not-allowed;
}
